<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Travel Website</title>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="clock-face">
          <span class="hand hour-hand"></span>
          <span class="hand minute-hand"></span>
          <span class="hand second-hand"></span>
          <span class="hand dot-hand"></span>
        </div>
      </div>
    </div>

    <script>
      const secondHand = document.querySelector(".second-hand");
      const minHand = document.querySelector(".minute-hand");
      const hourHand = document.querySelector(".hour-hand");

      function setDate() {
        const now = new Date();
        const seconds = now.getSeconds();
        const secondsDegrees = (seconds / 60) * 360;

        secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

        const mins = now.getMinutes();
        const minutesDegrees = (mins / 60) * 360;
        minHand.style.transform = `rotate(${minutesDegrees}deg)`;

        const hours = ((now.getHours() + 11) % 12) + 1;
        const hoursDegrees = hours * 30;
        hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
      }

      setInterval(setDate, 1000);
    </script>
  </body>
</html>
